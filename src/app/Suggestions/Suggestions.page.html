<ion-header>
  <ion-toolbar>
    <ion-title>
      Suggestions
    </ion-title>
  </ion-toolbar>

  <ion-list>

      <ion-item>
          <ion-label>Time Threshold </ion-label>
            <ion-badge item-end color="danger"> {{total}} {{time}}</ion-badge>
            <ion-select [(ngModel)]="time">
              <ion-select-option value="week">Weeks</ion-select-option>
              <ion-select-option value="month" selected>Months</ion-select-option>
              <ion-select-option value="year">Years</ion-select-option>
            </ion-select>
      </ion-item>
    </ion-list>

      <div [ngSwitch]="time">
      
        <div *ngSwitchCase="'week'">
          <ion-range min="1" max="52" step="1" snaps="true" [(ngModel)]="total" color="danger">
            <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
            <ion-icon range-right color="danger" name="thermometer"></ion-icon>
          </ion-range>
        </div>

        <div *ngSwitchCase="'month'">
          <ion-range min="1" max="12" step="1" snaps="true" [(ngModel)]="total" color="danger">
            <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
            <ion-icon range-right color="danger" name="thermometer"></ion-icon> 
          </ion-range>
        </div>

        <div *ngSwitchCase="'year'">
          <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="total" color="danger">
            <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
            <ion-icon range-right color="danger" name="thermometer"></ion-icon> 
          </ion-range>
        </div>

        <div *ngSwitchDefault>
         
        </div>
        <div>
            <ion-item>
              <ion-label>Filter </ion-label>
              <ion-select [(ngModel)]="type" (ionChange)='displayItems($event)'>
                  <ion-select-option value="tshirt" selected>T-shirt</ion-select-option>
                  <ion-select-option value="pants">Pants</ion-select-option>
              </ion-select>
            </ion-item>
        </div>
      </div>
    </ion-header>
    
  <ion-content>
    
    <div>
      <ion-grid > 
        <ion-row>
          <ion-col *ngFor="let image of images" class="flex-container">
            <ion-card class="flex-item"> 
              <ion-img [src]= "image" ></ion-img>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
          
    </div>

  </ion-content>
