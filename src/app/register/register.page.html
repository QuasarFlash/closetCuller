<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Welcome to Closet Culler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 text-align="center"> Register </h3>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input style="text-align:right;" placeholder="johndoe@gmail.com" [(ngModel)]="username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Password</ion-label>
      <ion-input style="text-align:right;" type=password placeholder="*******" [(ngModel)]="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Confirm Password</ion-label>
      <ion-input style="text-align:right;" type=password placeholder="*******" [(ngModel)]="confirmPassword" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button shape="round" (click)="createUser()">Create!</ion-button>
</ion-content>
