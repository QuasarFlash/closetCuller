<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="Suggestions">
    <ion-router-outlet name="Suggestions"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom" class="custom-tabbar">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openCamera()" class="main-tab">
      <ion-icon name="camera"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="Suggestions" href="/tabs/(Suggestions:Suggestions)">
      <!-- <ion-icon name="sad"></ion-icon> -->
      <ion-icon name="help-circle"></ion-icon>
      <ion-label>Suggestions</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
