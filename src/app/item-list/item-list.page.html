<ion-header>
  <ion-toolbar>
    <ion-title>{{ type }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/(home:home)"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-card *ngFor='let item of items$ | async'> 
   <ion-img [src]="item.picUrl"></ion-img>
 </ion-card>
</ion-content>
